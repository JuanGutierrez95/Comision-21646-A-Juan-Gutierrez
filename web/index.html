<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Posts</title>
  </head>
  <body>
    <!--Parte de Titulo-->
    <header class="d-flex justify-content-center">
      <h1>POSTS</h1>
    </header>
    <main class="d-flex flex-column align-items-center">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal">
        New Post
      </button>
      <!--Layout GRID-->
      <div class="container text-center">
        <div class="row">
          <!--Column-->
          <div class="col-4">
            <!--Post-->
            <div class="card" style="width: 18rem">
              <img
                src="https://www.dzoom.org.es/wp-content/uploads/2021/09/nocturnas-con-luna-06-734x489.jpg"
                class="card-img-top"
                alt="nuevo titulo"
              />
              <div class="card-body">
                <h5 class="card-title">New Title</h5>
                <p class="card-text">New Description</p>
                <div>
                  <button class="btn btn-secondary">Edit</button>
                  <button class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 d-flex justify-content-center bg-danger">
            <!--Post-->
            <div class="card" style="width: 18rem">
              <img
                src="https://www.dzoom.org.es/wp-content/uploads/2021/09/nocturnas-con-luna-06-734x489.jpg"
                class="card-img-top"
                alt="nuevo titulo"
              />
              <div class="card-body">
                <h5 class="card-title">New Title</h5>
                <p class="card-text">New Description</p>
                <div>
                  <button class="btn btn-secondary">Edit</button>
                  <button class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <!--Post-->
            <div class="card" style="width: 18rem">
              <img
                src="https://www.dzoom.org.es/wp-content/uploads/2021/09/nocturnas-con-luna-06-734x489.jpg"
                class="card-img-top"
                alt="nuevo titulo"
              />
              <div class="card-body">
                <h5 class="card-title">New Title</h5>
                <p class="card-text">New Description</p>
                <div>
                  <button class="btn btn-secondary">Edit</button>
                  <button class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Parte de Modal-->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">POST</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="inputTitle" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="inputTitle" />
                </div>
                <div class="mb-3">
                  <label for="inputContent" class="col-form-label"
                    >Content:</label
                  >
                  <input type="text" class="form-control" id="inputContent" />
                </div>
                <div class="mb-3">
                  <label for="inputImg" class="col-form-label">imgUrl:</label>
                  <input type="url" class="form-control" id="inputImg" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Parte de Scripts-->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
